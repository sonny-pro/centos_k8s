[ req ]
default_bits = 4096
distinguished_name = req_distinguished_name
encrypt_key = no
prompt = no
utf8 = no
string_mask = nombstr
req_extensions = v3_req

[ v3_req ]
basicConstraints = CA:FALSE
extendedKeyUsage = clientAuth
subjectAltName = @alt_names

[ req_distinguished_name ]
countryName = US
stateOrProvinceName = Texas
localityName = Austin
0.organizationName = Southeastern Computer Consultants, Inc.
organizationalUnitName = ILSAUS IT Team
commonName = ${ENV::HOSTNAME}.teamscci.local
emailAddress = scciadit@teamscci.com

[alt_names]
DNS.1=${ENV::HOSTNAME}.teamscci.local
DNS.2=${ENV::HOSTNAME}
DNS.3=localhost
IP.1=${ENV::IPADDR}
IP.2=127.0.0.1